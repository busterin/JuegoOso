<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OSO'S ADVENTURE</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Pantalla de inicio (portada a pantalla completa) -->
  <div id="startScreen" class="overlay visible portada">
    <div class="overlay-box portada-box">
      <button id="playBtn" class="btn primary">JUGAR</button>
    </div>
  </div>

  <!-- Overlay de victoria -->
  <div id="victoryOverlay" class="overlay">
    <div class="overlay-box">
      <h2>🎉 ¡Nivel completado! Llegaste a la cueva 🐻🏠</h2>
      <div class="overlay-actions">
        <button id="retryWinBtn" class="btn">Jugar de nuevo</button>
        <button id="homeWinBtn"  class="btn primary">Inicio</button>
      </div>
    </div>
  </div>

  <!-- Overlay de derrota -->
  <div id="gameOverOverlay" class="overlay">
    <div class="overlay-box">
      <h2>💀 ¡Te golpeó el enemigo!</h2>
      <div class="overlay-actions">
        <button id="retryLoseBtn" class="btn">Reintentar</button>
        <button id="homeLoseBtn"  class="btn primary">Inicio</button>
      </div>
    </div>
  </div>

  <!-- Contenedor del juego -->
  <div class="game" id="gameWrapper">
    <div class="stage" id="gameArea">
      <!-- HUD de vidas (panales) -->
      <div id="hud" class="hud" aria-label="Vidas restantes"></div>

      <div id="sky" class="sky-tint" aria-hidden="true"></div>

      <div id="player"></div>
      <div id="sword" class="sword" aria-hidden="true"></div>
      <div id="spark" aria-hidden="true"></div>
      <div id="obstacle"></div>
      <div id="cave"></div>
    </div>
  </div>

  <!-- Controles móviles -->
  <div class="controls">
    <button id="btnLeft"   class="ctrl">◀︎</button>
    <button id="btnJump"   class="ctrl">⏫</button>
    <button id="btnRight"  class="ctrl">▶︎</button>
    <button id="btnAttack" class="ctrl">🗡️</button>
  </div>

  <!-- Overlay de orientación (controlado por JS) -->
  <div id="rotateOverlay" class="rotate-overlay">
    <div class="rotate-box">
      <p><strong>Gira el móvil</strong> para jugar en horizontal</p>
      <div style="font-size:42px; line-height:1.2;">📱↻</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
