<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego Oso</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="centered">

  <!-- Pantalla de inicio -->
  <div id="homeScreen" class="start-card">
    <h1 class="title">Juego Oso üêª</h1>
    <p class="subtitle">Mover: A/D o ‚Üê/‚Üí ¬∑ Saltar: ESPACIO ¬∑ Atacar: S</p>
    <button id="playBtn" class="btn primary">JUGAR</button>
  </div>

  <!-- El juego -->
  <main id="gameScreen" style="display:none;">
    <h1 class="title">Juego Oso</h1>
    <div class="game-wrapper">
      <div class="game" id="viewport">

        <!-- HUD -->
        <div class="hud">
          <div id="honeyHUD" class="hud-item">
            <span class="hud-icon"></span>
            <span class="hud-text">x1</span>
          </div>
        </div>

        <div class="world" id="world">
          <div id="player" class="player">
            <div class="sword"></div>
          </div>
          <div id="cave" class="cave"></div>
          <div id="blocks"></div>
          <div id="items"></div>
        </div>

        <div id="runnerRocks"></div>

        <!-- Overlay fin -->
        <div id="gameOverOverlay" class="overlay" role="dialog" aria-modal="true">
          <div class="overlay-box">
            <h2 id="gameOverTitle">Game Over</h2>
            <div class="overlay-actions">
              <button id="retryBtn" class="btn">Jugar de nuevo</button>
              <button id="backHomeBtn" class="btn ghost">Inicio</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    const homeScreen = document.getElementById('homeScreen');
    const gameScreen = document.getElementById('gameScreen');
    const playBtn = document.getElementById('playBtn');
    const backHomeBtn = document.getElementById('backHomeBtn');
    const retryBtn = document.getElementById('retryBtn');

    // Inicia el juego
    playBtn.addEventListener('click', () => {
      homeScreen.style.display = 'none';
      gameScreen.style.display = 'block';
      if (typeof startGame === "function") startGame();
    });

    // Volver al inicio
    backHomeBtn.addEventListener('click', () => {
      location.reload(); // recarga la p√°gina, vuelve al inicio
    });

    // Reintentar
    retryBtn.addEventListener('click', () => location.reload());
  </script>
</body>
</html>
